<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>versions.io</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center the text on the screen */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: black;
            font-family: "Kanit", cursive, sans-serif;
            color: white;
            text-align: center;
        }

        /* Centered text styling */
        .content {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px; /* Add spacing between buttons */
        }

        .button:hover {
            background-color: #f3f3f3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Centered Text -->
    <div class="content">
        versions.io
    </div>

    <!-- Button to Discord -->
    <a href="https://discord.gg/uGTWQNzhwu" class="button" target="_blank">
        Join Our Discord
    </a>

    <!-- Button to Google Docs -->
    <a href="https://docs.google.com/document/d/1tW2nuRtUDiYpblubDdv1UA_FenOQVJY7trfpYtr5vds/edit?usp=sharing" 
       class="button" 
       target="_blank">
        VERSIONS
    </a>

    <!-- JavaScript to change the tab title -->
    <script>
        const titles = ["versions.io is just simply...", "better", "more fun", "and safer."];
        let titleIndex = 0;

        setInterval(() => {
            document.title = titles[titleIndex];
            titleIndex = (titleIndex + 1) % titles.length;
        }, 2000); // Change every 2 seconds
    </script>

</body>
</html>
